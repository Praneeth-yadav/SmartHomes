<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Ticket Status</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        /* CSS for centering content */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        #place-holder {
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #statusResult {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="place-holder"></div>
    <h2>Check Ticket Status</h2>
    <form id="statusForm">
        <label for="ticketNumber">Enter Ticket Number:</label>
        <input type="text" id="ticketNumber" required>
        <button type="button" onclick="checkStatus()">Check Status</button>
    </form>
    <div id="statusResult"></div>

    <script>
    $(document).ready(function(){
        $("#place-holder").load("Header.html", function(response, status, xhr) {
            if (status == "error") {
                console.error("Error loading header: " + xhr.status + " " + xhr.statusText);
            }
        });
    });
    
    function checkStatus() {
        const ticketNumber = document.getElementById("ticketNumber").value;
        fetch(`/pro1/CheckTicketStatusServlet?ticketNumber=${ticketNumber}`)
            .then(response => response.json())
            
            .then(data => {
                console.log("data :", data);
                if (data.ticketNumber && data.status) {
                    document.getElementById("statusResult").innerText = `Ticket Number: ${data.ticketNumber}\nStatus: ${data.status}`;
                } 
                else if (!ticketNumber) {
                    document.getElementById("statusResult").innerText = "Ticket Number is Empty! Please enter a valid Ticket number.";
                } 
                else if (data.error) {
                    document.getElementById("statusResult").innerText = data.error;
                } 
                else {
                    document.getElementById("statusResult").innerText = "Unexpected response from server.";
                }
            })
            .catch(error => {
                console.error("Error fetching ticket status:", error);
                document.getElementById("statusResult").innerText = "Error checking status.";
            });
    }
    </script>
</body>
</html>
